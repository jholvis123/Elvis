name: ğŸ”¬ AnÃ¡lisis CodeQL

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Ejecutar cada miÃ©rcoles a las 3:00 AM UTC
    - cron: '0 3 * * 3'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: ğŸ”¬ Analizar con CodeQL
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        language: ['python', 'javascript-typescript']
        include:
          - language: python
            build-mode: none
            source-root: ./back-end
          - language: javascript-typescript
            build-mode: none
            source-root: ./front-end/portafolio

    steps:
      - name: ğŸ“¥ Descargar repositorio
        uses: actions/checkout@v4

      - name: ğŸ”§ Inicializar CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          source-root: ${{ matrix.source-root }}
          queries: security-extended,security-and-quality

      - name: ğŸ” Ejecutar AnÃ¡lisis CodeQL
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
