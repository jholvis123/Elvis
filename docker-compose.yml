version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: portfolio_db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-portfolio_db}
      MYSQL_USER: ${MYSQL_USER:-portfolio_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD is required}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD is required}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - portfolio_network

  backend:
    build: 
      context: ./back-end
      dockerfile: Dockerfile
    container_name: portfolio_backend
    restart: always
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./back-end:/app
    environment:
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-portfolio_user}:${MYSQL_PASSWORD}@db/${MYSQL_DATABASE:-portfolio_db}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - CSRF_SECRET_KEY=${CSRF_SECRET_KEY:-}
      - DEBUG=${DEBUG:-false}
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
      - COOKIE_SAMESITE=${COOKIE_SAMESITE:-strict}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:4200}
    depends_on:
      - db
    networks:
      - portfolio_network

  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: portfolio_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - portfolio_network

volumes:
  db_data:

networks:
  portfolio_network:
    driver: bridge
