<!-- Navbar Principal -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-background/95 backdrop-blur-md border-b border-slate-800/50">
  <div class="max-w-6xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3 group">
        <div
          class="w-10 h-10 rounded-full overflow-hidden border border-slate-800 group-hover:border-primary transition-all duration-300 flex items-center justify-center bg-slate-800">
          <img src="/assets/imagen.jpg" alt="Elvis Dev" class="w-full h-full object-cover"
            onerror="this.src='https://ui-avatars.com/api/?name=Elvis&background=0D8ABC&color=fff'">
        </div>
        <span class="text-xl font-bold text-textPrimary group-hover:text-primary transition-colors">
          Elvis<span class="text-primary">Dev</span>
        </span>
      </a>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center gap-8">
        <a routerLink="/" routerLinkActive="text-primary" [routerLinkActiveOptions]="{exact: true}"
          class="nav-link">Inicio</a>
        <a href="#about" class="nav-link">Sobre M√≠</a>
        <a href="#projects" class="nav-link">Proyectos</a>
        <a routerLink="/ctf" routerLinkActive="text-primary" class="nav-link">CTF Lab</a>
        <a routerLink="/writeups" routerLinkActive="text-primary" class="nav-link">Writeups</a>
        <a *ngIf="authService.isAdmin" routerLink="/admin/dashboard" routerLinkActive="text-primary"
          class="nav-link text-purple-400 font-semibold border border-purple-500/30 px-2 py-1 rounded hover:bg-purple-500/10 transition-all">Admin</a>
        <a href="#contact" class="nav-link">Contacto</a>
        <!-- Auth Links Desktop -->
        <ng-container *ngIf="authService.isAuthenticated; else loginLink">
          <button (click)="logout()"
            class="nav-link text-red-400 hover:text-red-300 transition-colors flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Salir
          </button>
        </ng-container>
        <ng-template #loginLink>
          <a routerLink="/auth/login" class="nav-link text-primary font-semibold">Entrar</a>
        </ng-template>
      </div>

      <!-- CTA Button Desktop -->
      <div class="hidden md:block">
        <a href="#contact" class="btn-primary text-sm">
          Cont√°ctame
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMenu()" class="md:hidden text-textPrimary hover:text-primary transition-colors p-2">
        <svg *ngIf="!isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg *ngIf="isMenuOpen" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden mt-4 pb-4 border-t border-slate-800 pt-4">
      <div class="flex flex-col gap-4">
        <a routerLink="/" (click)="closeMenu()" class="nav-link-mobile">Inicio</a>
        <a href="#about" (click)="closeMenu()" class="nav-link-mobile">Sobre M√≠</a>
        <a href="#projects" (click)="closeMenu()" class="nav-link-mobile">Proyectos</a>
        <a routerLink="/ctf" (click)="closeMenu()" class="nav-link-mobile">CTF Lab</a>
        <a routerLink="/writeups" (click)="closeMenu()" class="nav-link-mobile">Writeups</a>
        <a *ngIf="authService.isAdmin" routerLink="/admin/dashboard" (click)="closeMenu()"
          class="nav-link-mobile text-purple-400 font-bold">üõ†Ô∏è Admin</a>
        <a href="#contact" (click)="closeMenu()" class="nav-link-mobile">Contacto</a>

        <!-- Auth Links Mobile -->
        <div class="pt-2 border-t border-slate-800">
          <button *ngIf="authService.isAuthenticated" (click)="logout()"
            class="nav-link-mobile text-red-400 flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Cerrar Sesi√≥n
          </button>
          <a *ngIf="!authService.isAuthenticated" routerLink="/auth/login" (click)="closeMenu()"
            class="nav-link-mobile text-primary text-center">Iniciar Sesi√≥n</a>
        </div>

        <a href="#contact" (click)="closeMenu()" class="btn-primary text-center mt-2">Cont√°ctame</a>
      </div>
    </div>
  </div>
</nav>

<!-- Spacer para el navbar fixed -->
<div class="h-[72px]"></div>
