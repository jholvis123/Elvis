<div class="container mx-auto px-4 py-12" *ngIf="!loading && project">
    <!-- Back Button -->
    <a routerLink="/projects" class="inline-flex items-center text-purple-400 hover:text-purple-300 mb-8">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Volver a proyectos
    </a>

    <!-- Header with Image -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
        <!-- Image -->
        <div class="rounded-2xl overflow-hidden bg-gradient-to-br from-purple-900 to-slate-900">
            <img *ngIf="project.image_url" [src]="project.image_url" [alt]="project.title"
                class="w-full h-96 object-cover" />
        </div>

        <!-- Info -->
        <div class="flex flex-col justify-center">
            <div class="flex items-center gap-3 mb-4">
                <h1 class="text-4xl font-bold text-white">{{ project.title }}</h1>
                <span *ngIf="project.featured"
                    class="bg-yellow-500 text-black px-3 py-1 rounded-full text-xs font-bold">
                    DESTACADO
                </span>
            </div>

            <p class="text-gray-400 text-lg mb-6">{{ project.short_description }}</p>

            <!-- Technologies -->
            <div class="mb-6">
                <h3 class="text-white font-semibold mb-3">Tecnologías</h3>
                <div class="flex flex-wrap gap-2">
                    <span *ngFor="let tech of project.technologies"
                        class="bg-purple-500/20 text-purple-300 px-3 py-1 rounded-lg text-sm">
                        {{ tech }}
                    </span>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-wrap gap-3">
                <a *ngIf="project.github_url" [href]="project.github_url" target="_blank"
                    class="inline-flex items-center px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-medium transition">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.22-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z" />
                    </svg>
                    Ver en GitHub
                </a>

                <a *ngIf="project.demo_url" [href]="project.demo_url" target="_blank"
                    class="inline-flex items-center px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                    </svg>
                    Ver Demo
                </a>

                <!-- Admin Actions -->
                <a *ngIf="authService.isAdmin" [routerLink]="['/projects', project.id, 'edit']"
                    class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    Editar
                </a>

                <button *ngIf="authService.isAdmin" (click)="deleteProject()"
                    class="inline-flex items-center px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium transition">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    Eliminar
                </button>
            </div>
        </div>
    </div>

    <!-- Description -->
    <div class="bg-white/5 backdrop-blur-lg rounded-2xl border border-white/10 p-8 mb-8">
        <h2 class="text-2xl font-bold text-white mb-4">Descripción</h2>
        <div class="text-gray-300 leading-relaxed whitespace-pre-line">
            {{ project.description }}
        </div>
    </div>

    <!-- Highlights -->
    <div *ngIf="project.highlights && project.highlights.length > 0"
        class="bg-white/5 backdrop-blur-lg rounded-2xl border border-white/10 p-8">
        <h2 class="text-2xl font-bold text-white mb-4">Características Destacadas</h2>
        <ul class="space-y-3">
            <li *ngFor="let highlight of project.highlights" class="flex items-start">
                <svg class="w-6 h-6 text-purple-400 mr-3 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span class="text-gray-300">{{ highlight }}</span>
            </li>
        </ul>
    </div>
</div>

<!-- Loading State -->
<div *ngIf="loading" class="container mx-auto px-4 py-20 flex justify-center">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
</div>

<!-- Error State -->
<div *ngIf="error && !loading" class="container mx-auto px-4 py-20">
    <div class="bg-red-500/20 border border-red-500/50 rounded-lg p-6 text-center max-w-md mx-auto">
        <p class="text-red-200 mb-4">{{ error }}</p>
        <a routerLink="/projects" class="text-purple-400 hover:text-purple-300">Volver a proyectos</a>
    </div>
</div>
