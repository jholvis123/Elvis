<section id="hero" class="relative overflow-hidden bg-slate-950" aria-label="Sección principal">
  <div class="pointer-events-none absolute inset-0 bg-gradient-to-b from-cyan-500/10 via-transparent to-primary/5 blur-3xl"></div>
  <div class="max-w-6xl mx-auto px-6 pt-24 pb-16 md:pb-24 relative z-10">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <div class="space-y-6 animate-fade-in-up">
        <!-- Badge disponibilidad -->
        <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-primary/10 text-primary text-sm font-semibold border border-primary/20">
          <span class="sr-only">Estado:</span>
          Disponible para proyectos
          <span class="w-2 h-2 rounded-full bg-primary animate-pulse" aria-hidden="true"></span>
        </div>

        <div class="space-y-3">
          <p class="text-sm uppercase tracking-[0.25rem] text-textSecondary">Desarrollo · Ciberseguridad · CTF</p>
          <h1 class="text-4xl md:text-5xl font-bold text-textPrimary leading-tight">
            Yhon Elvis Siñani Pocoata
          </h1>
          <!-- Typing effect -->
          <p class="text-xl text-primary h-8 flex items-center">
            <span class="typing-text">{{ currentRole }}</span>
            <span class="typing-cursor" aria-hidden="true">|</span>
          </p>
          <p class="text-lg text-textSecondary max-w-xl">
            Ingeniero de Sistemas con conocimientos en ciberseguridad. Construyo productos digitales seguros,
            escalables y centrados en la experiencia.
          </p>
        </div>

        <!-- CTAs -->
        <div class="flex flex-wrap gap-3" role="group" aria-label="Acciones principales">
          <a href="#projects" class="btn-primary" aria-label="Ver mis proyectos">
            <span class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
              </svg>
              Ver proyectos
            </span>
          </a>
          <a routerLink="/ctf" class="btn-outline" aria-label="Ir al laboratorio CTF">
            <span class="flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
              </svg>
              CTF Lab
            </span>
          </a>
          <a href="#contact" class="border border-slate-700 text-textSecondary px-6 py-2 rounded hover:border-primary hover:text-primary transition-all duration-300 flex items-center gap-2" aria-label="Contactarme">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            Contactar
          </a>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-3 gap-4 max-w-md" role="list" aria-label="Estadísticas destacadas">
          <app-stat-card 
            *ngFor="let item of highlights; let i = index"
            [value]="item.value"
            [label]="item.label"
            [delay]="i * 100">
          </app-stat-card>
        </div>

        <!-- Tech badges -->
        <div class="flex flex-wrap gap-2 text-sm" role="list" aria-label="Tecnologías">
          <app-tech-badge 
            *ngFor="let tech of technologies" 
            [name]="tech">
          </app-tech-badge>
        </div>
      </div>

      <!-- Code block decorativo -->
      <app-code-block></app-code-block>
    </div>
  </div>
</section>
