<!-- Loading State -->
<div *ngIf="isLoading()" class="markdown-loading">
    <div class="loading-spinner">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="none" stroke-width="4"></circle>
        </svg>
    </div>
    <span>Renderizando contenido...</span>
</div>

<!-- Error State -->
<div *ngIf="error()" class="markdown-error">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="15" y1="9" x2="9" y2="15"/>
        <line x1="9" y1="9" x2="15" y2="15"/>
    </svg>
    <span>{{ error() }}</span>
</div>

<!-- Main Content -->
<article 
    *ngIf="!isLoading() && !error() && renderedHtml()"
    #contentArea
    class="markdown-content prose"
    [innerHTML]="renderedHtml()"
    (click)="handleContentClick($event)">
</article>

<!-- Empty State -->
<div *ngIf="!isLoading() && !error() && !renderedHtml()" class="markdown-empty">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <line x1="10" y1="9" x2="8" y2="9"/>
    </svg>
    <p>No hay contenido para mostrar</p>
</div>

<!-- Image Lightbox -->
<div 
    *ngIf="lightboxImage()" 
    class="lightbox-overlay" 
    (click)="closeLightbox()">
    <button class="lightbox-close" aria-label="Cerrar imagen">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
        </svg>
    </button>
    <img [src]="lightboxImage()" alt="Imagen ampliada" (click)="$event.stopPropagation()"/>
</div>
